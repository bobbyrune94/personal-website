{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static 'personalsite/common.css' %}">
	  	<meta charset="utf-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	  	<title>
	  		{% block title %}
	  		{% endblock %}
	  	</title>
	</head>

	<body>
		<header>
			<nav class="navbar navbar-expand-md navbar-dark bg-dark">
				<div class="container">
					<a class="navbar-brand" href="{% url 'home' %}">Kenneth Chen</a>

				  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				    	<span class="navbar-toggler-icon"></span>
				  	</button>

				  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
				    	<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				      		<li class="nav-item">
				        		<a class="nav-link" href="{% url 'home' %}">Home</a>
				      		</li>
				      		<li class="nav-item">
				      			<a class="nav-link" href="{% url 'about' %}">About</a>
				      		</li>
			              	<li class="nav-item">
			              		<a class="nav-link" href="{% url 'resume' %}">Resume</a>
			              	</li>
			              	<li class="nav-item">
			              		<a class="nav-link" href="{% url 'projects' %}">Projects</a>
			              	</li>
			              	<li class="nav-item">
			              		<a class="nav-link" href="{% url 'performances' %}">Performance</a>
			              	</li>
					    </ul>
					    <ul class="nav navbar-nav navbar-right">
			              	<li class="nav-item">
			              		<a class="nav-link" href="{% url 'contact' %}">Contact Me</a>
			              	</li>
					    </ul>
				  	</div>
				</div>	
			</nav>  
	    </header>

	    <div class="jumbotron">
      		<div class="container">
      			<div class="Banner">
      				<div class="Banner-image">
      					{% block headingImage %}
		        		{% endblock %}
      				</div>
      				<div class="Banner-description">
      					<h1>
		        			{% block heading %}
		        			{% endblock %}
		        		</h1>
		        		<p>
		        			{% block intro %}
		        			{% endblock %}
		        		</p>
      				</div>
      			</div>  
      		</div>
    	</div>

		<div class="PageContent">
			<div class="container">
				{% block content %}
	   			{% endblock %}
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
